<!DOCTYPE html>
<html lang="bn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Ledger - Customers</title>

    <!-- External CSS File -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Google Fonts (Poppins) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
</head>

<body id="customers-page">

    <div class="mobile-container">
        <!-- Top Header -->
        <header class="app-header page-header">
            <h1>Customers</h1>
<div class="header-icons">
        <i id="customer-search-icon" class="fa-solid fa-magnifying-glass"></i>
    </div>
</header>
        </header>
<div id="customer-search-bar" class="search-bar">
    <input type="text" id="customer-search-input" placeholder="Search customers...">
    <i id="close-search-btn" class="fa-solid fa-times"></i>
</div>
       
        <!-- Main Content Area -->
        <main class="main-content">
            <div class="customer-list">
                <!-- Customer list will be dynamically rendered here by JavaScript -->
            </div>
        </main>

        <!-- Floating "Add Customer" Button -->
        <a href="#" class="fab">
            <i class="fa-solid fa-plus"></i>
        </a>

        <!-- Bottom Navigation Bar -->
        <nav class="bottom-nav">
            <a href="index.html" class="nav-item">
                <i class="fa-solid fa-house"></i>
                <span>Home</span>
            </a>
            <a href="customers.html" class="nav-item active">
                <i class="fa-solid fa-users"></i>
                <span>Customers</span>
            </a>
            <a href="stock.html" class="nav-item">
                <i class="fa-solid fa-box-archive"></i>
                <span>Stock</span>
            </a>
            <a href="reports.html" class="nav-item">
                <i class="fa-solid fa-chart-bar"></i>
                <span>Reports</span>
            </a>
            <a href="settings.html" class="nav-item">
                <i class="fa-solid fa-cog"></i>
                <span>Settings</span>
            </a>
        </nav>

        <!-- Add Customer Modal -->
        <div id="add-customer-modal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Add New Customer</h2>
                    <span class="close-button">&times;</span>
                </div>
                <div class="modal-body">
                    <form id="add-customer-form">
                        <div class="form-group">
                            <label for="customer-name">Customer Name</label>
                            <input type="text" id="customer-name" placeholder="Enter full name" required>
                        </div>

                        <!-- <<<<<<<<<<<<<<< এই ডিভ-টিতে id যোগ করা হয়েছে >>>>>>>>>>>>>>> -->
                        <div id="balance-group" class="form-group">
                            <label for="customer-balance">Opening Balance (Optional)</label>
                            <input type="number" id="customer-balance" placeholder="0">
                            <small>Use a positive value for due (e.g., 500) and a negative value for payment (e.g., -200).</small>
                        </div>

                        <div class="form-group">
                            <button type="submit" class="button-primary">Save Customer</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>

    <!-- External JavaScript File -->
    <script src="js/main.js"></script>
</body>

</html>
