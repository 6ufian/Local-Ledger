<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Profile</title>

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
</head>
<!-- এই পেজটি সনাক্ত করার জন্য body-তে id যোগ করা হয়েছে -->
<body id="customer-profile-page">

    <div class="mobile-container">
        <header class="app-header page-header">
            <a href="customers.html" class="back-button"><i class="fa-solid fa-arrow-left"></i></a>
            <h1 id="profile-customer-name">Loading...</h1>
        </header>

        <main class="main-content">
            <div class="profile-summary">
                <div class="profile-avatar">
                    <i class="fa-solid fa-user"></i>
                </div>
                <div id="profile-balance-summary" class="balance-summary">
                    <!-- Balance will be loaded here -->
                </div>
                <button class="button-primary add-transaction-btn">
                    <i class="fa-solid fa-plus"></i> Add Transaction
                </button>
            </div>

            <div class="transaction-history">
                <h3>Transaction History</h3>
                <div id="transaction-list-container">
                    <!-- Transaction list will be loaded here -->
                </div>
            </div>
        </main>
    </div>

    <!-- Add Transaction Modal -->
    <div id="add-transaction-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Add Transaction</h2>
                <span class="close-button">&times;</span>
            </div>
            <div class="modal-body">
                <form id="add-transaction-form">
                    <div class="form-group">
                        <label>Transaction Type</label>
                        <div class="radio-group">
                            <label><input type="radio" name="transaction-type" value="Due" checked> Due</label>
                            <label><input type="radio" name="transaction-type" value="Payment"> Payment</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="transaction-amount">Amount</label>
                        <input type="number" id="transaction-amount" placeholder="0" required>
                    </div>
                    <div class="form-group">
                        <label for="transaction-date">Date</label>
                        <input type="date" id="transaction-date" required>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="button-primary">Save Transaction</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
