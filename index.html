<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Ledger - Home</title>

    <!-- External CSS File -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Google Fonts (Poppins) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
</head>
<body id="home-page">

    <div class="mobile-container">
        <!-- Top Header -->
        <header class="app-header">
            <h1>Local Ledger</h1>
            <div class="header-icons">
                <i class="fa-solid fa-magnifying-glass"></i>
                <i class="fa-solid fa-gear"></i>
            </div>
        </header>

        <!-- Main Content Area -->
        <main class="main-content">
            
            <!-- Stats Cards -->
            <div class="stats-container">
                <div class="stat-card">
                    <p>Total Due</p>
                    <div class="amount due">$12,000</div>
                </div>
                <div class="stat-card">
                    <p>Total Advance</p>
                    <div class="amount advance">$3,000</div>
                </div>
            </div>

            <!-- Quick Actions -->
            <div class="quick-actions">
                <div class="action-button">
                    <i class="fa-solid fa-user-plus"></i>
                    <span>Add Customer</span>
                </div>
                <div class="action-button">
                    <i class="fa-solid fa-plus"></i>
                    <span>Add Transaction</span>
                </div>
                <div class="action-button">
                    <i class="fa-solid fa-box"></i>
                    <span>Add Product</span>
                </div>
            </div>

            <!-- Recent Transactions List -->
            <div class="recent-transactions">
                <h2>Recent Transactions</h2>
                <table class="transaction-table">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Type</th>
                            <th class="amount-col">Amount</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Apr 12</td>
                            <td class="transaction-type due">Due</td>
                            <td class="amount-col">$1,000</td>
                        </tr>
                        <tr>
                            <td>Apr 11</td>
                            <td class="transaction-type payment">Payment</td>
                            <td class="amount-col">$500</td>
                        </tr>
                         <tr>
                            <td>Apr 10</td>
                            <td class="transaction-type due">Due</td>
                            <td class="amount-col">$200</td>
                        </tr>
                        <tr>
                            <td>Apr 10</td>
                            <td class="transaction-type payment">Payment</td>
                            <td class="amount-col">$1,200</td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </main>

        <!-- Bottom Navigation Bar -->
        <nav class="bottom-nav">
            <a href="index.html" class="nav-item active">
                <i class="fa-solid fa-house"></i>
                <span>Home</span>
            </a>
            <a href="customers.html" class="nav-item">
                <i class="fa-solid fa-users"></i>
                <span>Customers</span>
            </a>
            <a href="stock.html" class="nav-item">
                <i class="fa-solid fa-box-archive"></i>
                <span>Stock</span>
            </a>
            <a href="reports.html" class="nav-item">
                <i class="fa-solid fa-chart-bar"></i>
                <span>Reports</span>
            </a>
            <a href="settings.html" class="nav-item">
                <i class="fa-solid fa-cog"></i>
                <span>Settings</span>
            </a>
        </nav>
    </div>

    <!-- External JavaScript File -->
    <script src="js/main.js"></script>
</body>
</html>
