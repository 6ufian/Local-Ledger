<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Ledger - Stock</title>

    <!-- External CSS File -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Google Fonts (Poppins) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
</head>
<body id="stock-page">

    <div class="mobile-container">
        <!-- Top Header -->
        <header class="app-header page-header">
            <h1>Stock</h1>
            <div class="header-icons">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
        </header>

        <!-- Main Content Area -->
        <main class="main-content">
            <div class="stock-list">
                <!-- Stock list will be dynamically rendered here by JavaScript -->
            </div>
        </main>
        
        <!-- Floating "Add Product" Button---->
        <a href="#" class="fab fab-text">
            <i class="fa-solid fa-plus"></i>
        </a>
        <!-- Bottom Navigation Bar -->
        <nav class="bottom-nav">
            <a href="index.html" class="nav-item">
                <i class="fa-solid fa-house"></i>
                <span>Home</span>
            </a>
            <a href="customers.html" class="nav-item">
                <i class="fa-solid fa-users"></i>
                <span>Customers</span>
            </a>
            <a href="stock.html" class="nav-item active">
                <i class="fa-solid fa-box-archive"></i>
                <span>Stock</span>
            </a>
            <a href="reports.html" class="nav-item">
                <i class="fa-solid fa-chart-bar"></i>
                <span>Reports</span>
            </a>
            <a href="settings.html" class="nav-item">
                <i class="fa-solid fa-cog"></i>
                <span>Settings</span>
            </a>
        </nav>

        <!-- Add Product Modal -->
        <div id="add-product-modal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Add New Product</h2>
                    <span class="close-button">&times;</span>
                </div>
                <div class="modal-body">
                    <form id="add-product-form">
                        <div class="form-group">
                            <label for="product-name">Product Name</label>
                            <input type="text" id="product-name" placeholder="Enter product name" required>
                        </div>
                        <div class="form-group">
                            <label for="product-category">Category</label>
                            <input type="text" id="product-category" placeholder="e.g., Feed, Grains, etc.">
                        </div>
                        <div class="form-group">
                            <label for="product-quantity">Opening Quantity</label>
                            <input type="number" id="product-quantity" placeholder="0" required>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="button-primary">Save Product</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- External JavaScript File -->
    <script src="js/main.js"></script>
</body>
</html>
